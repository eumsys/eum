<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title>728x90</title>
	<meta name="ad.size" content="width=728,height=90">
	<script type="text/javascript">
		var clickTag = "http://www.google.com";
	</script>		
<script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script></head>
<body>
<a href="javascript:window.open(window.clickTag)">
	<div id="click-tag" style="width: 728px; height: 90px;position : absolute;top:0px;left:0px;z-index:9;display:block;">
		<div class="hover" style="width: 728px; height: 90px; position: absolute; background: rgba(0, 0, 0, 0) url(&quot;728x90.png&quot;) repeat scroll 0% 0%; top: 0px; left: 0px; z-index: 10; display: block; opacity: 0;"></div>
		</div>
		<img src="index_data/728x90.gif" alt="728x90" style="width: 728px; height: 90px;position : absolute;top:0px;left:0px;">
	
</a>
<script src="index_data/jquery.js"></script>
<script>

  $(document).on('ready' , function (){
    var activo = 1 ;
    $( '#click-tag' ).on('mouseenter' , function(){
      $( '.hover' ).stop().animate({'opacity':1},400);
      activo == 1 ? activo = 0 :activo ;
    });
    $( '#click-tag' ).on('mouseleave' , function(){
      $( '.hover' ).stop().css('opacity',0);
    });

	function ciclo(){
		if(activo == 1){	
			$( '.hover' ).stop().animate({ 'opacity' : 1 } , 1200 , function(){
				$( '.hover' ).stop().animate({ 'opacity' : 0.6 } ,650, function(){
					$( '.hover' ).stop().animate({ 'opacity' : 1 },650 , function(){
						$( '.hover' ).stop().animate({ 'opacity' : 0 } , 'slow')
					})
				} )
			});
		}
	}

	setTimeout(ciclo,4000);    
  });
</script>	

</body></html>
